<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERACTIVE QUIZ APPLICATION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contener">
        <div id="quiz">
            <h4 class="timer">Time Left: <span id="time">30</span>s</h4>
            <h2 class="question">question section</h2>
            <hr/>
            <!-- for options -->
            <ul>
                <li>
                    <input type="radio" class="answer"  name="answer"  id="a">
                    <label for="a" id="option_1">option</label>
                </li>
                <li>
                    <input type="radio" class="answer"  name="answer"  id="b">
                    <label for="b" id="option_2">option</label>
                </li>
                <li>
                    <input type="radio" class="answer"  name="answer"  id="c">
                    <label for="c" id="option_3">option</label>
                </li>
                <li>
                    <input type="radio" class="answer"  name="answer"  id="d">
                    <label for="d" id="option_4">option</label>
                </li> 
            </ul>
            <hr/>
            <div class="btn">
                <button type="submit" id="submmit">Submit</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
